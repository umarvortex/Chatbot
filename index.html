
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.8.0/dist/emoji-picker-element.min.css" rel="stylesheet">
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="https://i.postimg.cc/c4MdHSpM/IMG-20250312-153058.jpg" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Assistant </h3>
            <div>
                <button id="themeToggle"><i class="fas fa-moon"></i></button>
                <button id="refreshChatbot"> <i class="fa-sharp-duotone fa-solid fa-rotate"></i> </button>
                <button id="closeChatbot"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <img src="https://i.postimg.cc/gcN2brzt/file-3JcXkkveFfbKbu22pYjhJT-removebg-preview.png" alt="Logo" class="welcome-logo">
                <p><strong>Hi, I'm Vortex.</strong><br>How can I help you today?</p>
            </div>
        </div>
        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <button onclick="sendQuickReply('What are your timings?')">Timings</button>
            <button onclick="sendQuickReply('How can I contact you?')">Contact</button>
            <button onclick="sendQuickReply('Hello')">Say Hi</button>
        </div>
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Chatbot Input -->
        <div class="chatbot-input">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Message Vortex...">
                <button id="emojiButton"><i class="fas fa-smile"></i></button>
                <button id="voiceButton"><i class="fas fa-microphone"></i></button>
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
            <input type="file" id="fileUpload" style="display: none;">
            <button id="fileButton"><i class="fas fa-paperclip"></i></button>
        </div>
    </div>

    <!-- Emoji Picker -->
    <emoji-picker id="emojiPicker" style="display: none;"></emoji-picker>

    <style>
        * {
            font-family: 'Arial', sans-serif;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #d200ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .chatbot-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
        
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .chatbot-container.full-screen {
            width: 100%;
            height: 100%;
            bottom: 0;
            right: 0;
            border-radius: 0;
            background-color: #000000;
        }

        .chatbot-header {
            background-color: #d200ff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .chatbot-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Chatbot Body */
        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            margin-top: 100px;
            color: white;
        }

        .welcome-logo {
            width: 100px;
            height: 100px;
            margin-bottom: -3;
        }

        .welcome-message p,
        .welcome-message strong {
            margin-top: 0; /* Remove top margin */
            margin-bottom: 0; /* Remove bottom margin */
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d200ff;
            color: #fff;
            align-self: flex-end;     
        }

        .bot-message {
            background-color: transparent; /* Fixed */
            color: white;
            align-self: flex-start; 
        }

        /* Input Section */
        .chatbot-input {
            padding: 10px;
            background-color: black;
            border-top: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px 16px; /* Increased padding for better spacing */
            padding-right: 40px; /* Add padding on the right for the button */
            border: 2px solid #d200ff; /* Keep the border color consistent */
            border-radius: 25px; /* More rounded corners for a modern look */
            font-size: 14px; /* Slightly larger font size for readability */
            background-color: #1a1a1a; /* Dark background for contrast */
            color: #ffffff; /* White text color */
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            width: 100%; /* Ensure input takes full width */
        }

        .chatbot-input input:focus {
            border-color: #ff00ff; /* Change border color on focus */
            box-shadow: 0 0 8px rgba(210, 0, 255, 0.6); /* Add a glowing effect on focus */
        }

        .chatbot-input input::placeholder {
            color: #c4c8cb; /* Placeholder text color */
            opacity: 0.7; /* Slightly transparent placeholder */
        }

        /* Send Button */
        #sendButton {
            background: none; /* Remove background */
            border: none; /* Remove border */
            color: white; /* Change icon color to white (or any color you want) */
            font-size: 18px; /* Adjust icon size */
            cursor: pointer; /* Add pointer cursor */
            padding: 0; /* Remove padding */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            color: white; /* Change icon color on hover */
        }

        /* Quick Replies */
        .quick-replies {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
        }

        .quick-replies button {
            padding: 8px 12px;
            background-color: #d200ff;
            color: #fff;
            border: none;
            border-radius: 17px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none; /* Hide by default */
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #d200ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Light Mode */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .light-mode .chatbot-container {
            background-color: #f0f0f0;
        }

        .light-mode .chatbot-input input {
            background-color: #ffffff;
            color: #000000;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.8.0/dist/emoji-picker-element.min.js"></script>
    <script>
        // Chatbot Functions
        const chatbotIcon = document.getElementById("chatbotIcon");
        const chatbotContainer = document.getElementById("chatbotContainer");
        const chatbotBody = document.getElementById("chatbotBody");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const typingIndicator = document.getElementById("typingIndicator");
        const quickReplies = document.getElementById("quickReplies");
        const themeToggle = document.getElementById("themeToggle");
        const voiceButton = document.getElementById("voiceButton");
        const emojiButton = document.getElementById("emojiButton");
        const emojiPicker = document.getElementById("emojiPicker");
        const fileUpload = document.getElementById("fileUpload");
        const fileButton = document.getElementById("fileButton");

        // Load chat history from local storage
        function loadChat() {
            const chatHistory = localStorage.getItem("chatHistory");
            if (chatHistory) {
                chatbotBody.innerHTML = chatHistory;
            }
        }

        // Save chat history to local storage
        function saveChat() {
            const chatBody = chatbotBody.innerHTML;
            localStorage.setItem("chatHistory", chatBody);
        }

        // Send message function
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Hide Welcome Message on first message
            welcomeMessage.style.display = "none";

            // User Message
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userText;
            chatbotBody.appendChild(userMessage);

            // Show Typing Indicator
            typingIndicator.style.display = "flex";

            // Bot Response
            setTimeout(() => {
                typingIndicator.style.display = "none"; // Hide typing indicator

                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(userText);
                chatbotBody.appendChild(botMessage);

                chatbotBody.scrollTop = chatbotBody.scrollHeight;
                saveChat(); // Save chat history
            }, 1500); // Simulate typing delay

            // Clear Input
            userInput.value = "";
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        // Get bot response
        function getBotResponse(userText) {
            userText = userText.toLowerCase();

            if (userText.includes("hi") || userText.includes("hello") || userText.includes("salam")) {
                return "Hello! How can I assist you today with our pipe solutions?";
            }
            if (userText.includes("timing") || userText.includes("hours")) {
                return "Our business hours are 11 AM - 6 PM (Mon-Sat).";
            }
            if (userText.includes("contact") || userText.includes("email")) {
                return "You can contact us at umarvortex@gmail.com.";
            }
            return "I'm not sure about that. Ask a different question or contact us umarvortex@gmail.com ?";
        }

        // Quick Replies
        function sendQuickReply(text) {
            userInput.value = text;
            sendMessage();
        }

        // Theme Toggle
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            if (document.body.classList.contains("light-mode")) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Voice Input
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";

        voiceButton.addEventListener("click", () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };

        // Emoji Picker
        emojiButton.addEventListener("click", () => {
            emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
        });

        emojiPicker.addEventListener("emoji-click", (event) => {
            userInput.value += event.detail.unicode;
            emojiPicker.style.display = "none";
        });

        // File Upload
        fileButton.addEventListener("click", () => {
            fileUpload.click();
        });

        fileUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileMessage = document.createElement("div");
                    fileMessage.classList.add("message", "user-message");
                    fileMessage.textContent = `File uploaded: ${file.name}`;
                    chatbotBody.appendChild(fileMessage);
                    saveChat(); // Save chat history
                };
                reader.readAsDataURL(file);
            }
        });

        // Show/Hide Chatbot
        chatbotIcon.addEventListener("click", () => {
            chatbotContainer.classList.toggle("full-screen");
            chatbotContainer.style.display = "flex";
        });

        document.getElementById("closeChatbot").addEventListener("click", () => {
            chatbotContainer.classList.remove("full-screen");
            chatbotContainer.style.display = "none";
        });

        // Refresh Chatbot
        document.getElementById("refreshChatbot").addEventListener("click", function() {
            chatbotBody.innerHTML = ''; // Clear chat history
            welcomeMessage.style.display = "block"; // Show welcome message
            localStorage.removeItem("chatHistory"); // Clear local storage
        });

        // Send Message on Enter
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });

        // Load chat history when page loads
        window.onload = loadChat;
    </script>
</body>
</html>
