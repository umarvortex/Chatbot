<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Arial', sans-serif;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #d200ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .chatbot-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .chatbot-container.full-screen {
            width: 100%;
            height: 100%;
            bottom: 0;
            right: 0;
            border-radius: 0;
        }

        .chatbot-header {
            background-color: #d200ff;
            color: #fff;
            padding: 12px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 17px;
        }

        .chatbot-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            
        }

        /* Chatbot Body */
        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            margin-top: 85px;
            color: white;
        }

        .welcome-logo {
            width: 100px;
            height: 100px;
            margin-bottom: -5;
        }

        .welcome-message p,
        .welcome-message strong {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 2;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d200ff;
            color: #fff;
            align-self: flex-end;     
        }

        .bot-message {
            background-color: transparent;
            color: white;
            align-self: flex-start; 
        }

        /* Input Section */
        .chatbot-input {
            padding: 10px;
            background-color: black;
            border-top: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px 40px 12px 16px;
            border: 2px solid #d200ff;
            border-radius: 25px;
            font-size: 14px;
            background-color: #1a1a1a;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .chatbot-input input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 8px rgba(210, 0, 255, 0.6);
        }

        .chatbot-input input::placeholder {
            color: #c4c8cb;
            opacity: 0.5;
        } 

        /* Send Button */
        #sendButton {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: white;
    font-size: 17px;
    cursor: pointer;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

        

        #sendButton:hover {
            color: white;
        }

        /* Quick Replies */
        .quick-replies {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    padding: 10px;
    justify-content: center;
}

.quick-replies button {
    padding: 8px 12px;
    background-color: rgba(210, 0, 255, 0.6); /* Light Transparent Purple */
    color: rgba(255, 255, 255, 0.8); /* Light White Text */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Light Border */
    border-radius: 17px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.3s ease-in-out;
    backdrop-filter: blur(5px); /* Blur Effect */
}

.quick-replies button:hover {
    background-color: rgba(210, 0, 255, 0.4); /* Full Color on Hover */
    color: #ffffff;
 } 




        /* Typing Indicator */
        .typing-indicator {
            display: none;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            align-self: flex-start;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #d200ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="https://i.postimg.cc/c4MdHSpM/IMG-20250312-153058.jpg" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Assistant</h3>
            <div>
                <button id="refreshChatbot"> <i class="fa-sharp-duotone fa-solid fa-rotate"></i> </button>
                <button id="closeChatbot"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <img src="https://i.postimg.cc/gcN2brzt/file-3JcXkkveFfbKbu22pYjhJT-removebg-preview.png" alt="Logo" class="welcome-logo">
                <p><strong>Hi, I'm Vortex.</strong><br>How can I help you today?</p>
            </div>
        </div>
        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <button onclick="sendQuickReply('What are your timings?')">Timings</button>
            <button onclick="sendQuickReply('How can I contact you?')">Contact</button>
            <button onclick="sendQuickReply('Hello')">Say Hi</button>
        </div>
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Chatbot Input -->
        <div class="chatbot-input">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Message Vortex...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        
    // Chatbot Functions
    const chatbotIcon = document.getElementById("chatbotIcon");
    const chatbotContainer = document.getElementById("chatbotContainer");
    const chatbotBody = document.getElementById("chatbotBody");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const refreshChatbot = document.getElementById("refreshChatbot");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const typingIndicator = document.getElementById("typingIndicator");
    const quickReplies = document.getElementById("quickReplies");

    // Show/Hide Chatbot
    chatbotIcon.addEventListener("click", () => {
        if (chatbotContainer.style.display === "none" || 
chatbotContainer.style.display === "") {
            chatbotContainer.style.display = "flex";
        } else {
            chatbotContainer.style.display = "none";
        }
    });

    



        
            
        

        
        

        // Send message function
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Hide Welcome Message on first message
            welcomeMessage.style.display = "none";

            // User Message
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userText;
            chatbotBody.appendChild(userMessage);

            // Show Typing Indicator
            typingIndicator.style.display = "flex";

            // Bot Response
            setTimeout(() => {
                typingIndicator.style.display = "none"; // Hide typing indicator

                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(userText);
                chatbotBody.appendChild(botMessage);

                chatbotBody.scrollTop = chatbotBody.scrollHeight;
                saveChat(); // Save chat history
            }, 1500); // Simulate typing delay

            // Clear Input
            userInput.value = "";
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        // Get bot response
        function getBotResponse(userText) {
            userText = userText.toLowerCase();

            if (userText.includes("hi") || userText.includes("hello") || userText.includes("salam")) {
                return "Hello! How can I assist you today with our pipe solutions?";
            }
            if (userText.includes("timing") || userText.includes("hours")) {
                return "Our business hours are 11 AM - 6 PM (Mon-Sat).";
            }
            if (userText.includes("contact") || userText.includes("email")) {
                return "You can contact us through website contact form or WhatsApp and email umarvortex@gmail.com ";
            }
            return "I'm not sure about that. Ask a different question or contact us ?";
        }

        // Quick Replies
        function sendQuickReply(text) {
            userInput.value = text;
            sendMessage();
        }


        document.getElementById("closeChatbot").addEventListener("click", () => {
            chatbotContainer.classList.remove("full-screen");
            chatbotContainer.style.display = "none";
        });

        // Refresh Chatbot
        document.getElementById("refreshChatbot").addEventListener("click", function() {
        
        chatbotBody.innerHTML = '';
        
        welcomeMessage.style.display = "block";
      });
            
        

        // Send Message on Enter
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });

        // Send Message on Button Click
        
         sendButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent unexpected behaviors
        sendMessage();
});


    </script>
</body>
</html>
