<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="https://i.postimg.cc/c4MdHSpM/IMG-20250312-153058.jpg" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
                        <h3>Assistant  Nova</h3>
            <div>
                <button id="refreshChatbot"> <i class="fa-sharp-duotone fa-solid fa-rotate"></i> </button>
               <button id="fullScreenButton"><i class="fa-solid fa-expand"></i></button>
                <button id="closeChatbot"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <img src="https://i.postimg.cc/gcN2brzt/file-3JcXkkveFfbKbu22pYjhJT-removebg-preview.png" alt="Logo" class="welcome-logo">
                <p><strong>Hi, I'm Nova.</strong><br>How can I help you today?</p>
            </div>
        </div>

 <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>


       <div class="quick-guide">
            Don't know anything starts with these tags or botyos or question something like that.
        </div>



        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <button onclick="sendQuickReply('What are your business timings?')">Timings</button>
            <button onclick="sendQuickReply('How many products do you have?')">Products</button>
            <button onclick="sendQuickReply('Do you provide delivery?')">Delivery</button>
        </div>

        <!-- Chatbot Input -->
        <div class="chatbot-input">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Message Vortex...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>




                  <script src="https://unpkg.com/compromise"></script>

               <script src="script.js"></script>

     </body>
</html>
