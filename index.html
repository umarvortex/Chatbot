<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule-Based Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: shine 5s infinite;
        }

        
@keyframes shine {
    0% {
        box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.7);
    }
    50% {
        box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.9);
    }
    100% {
        box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.7);
    }
}
        
        .chatbot-icon img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: shine 5s infinite;
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
        }

        .chatbot-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chatbot-input button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Message Styles */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right
        }

        .bot-message {
            background-color: #ddd;
            color: #000;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="https://i.postimg.cc/1Rr7qq2V/IMG-20250312-102455.jpg" alt="Chatbot Icon" id="iconImage">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Business Chatbot</h3>
            <button id="closeChatbot">Ã—</button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Chatbot Data
        const businessDetails = {
            name: "Pak Pipes International Karachi",
            address: "Scheme 33 Grey Noor Tower Karachi",
            contact: "umarvortex@gmail.com",
            shopTime: {
                regular: "11 a.m. - 6 p.m. Saturday to Thursday",
                friday: "3:00 p.m. - 6:00 p.m. Friday"
            },
            services: [
                "Leading supplier in Karachi of poly pipes",
                "Garden pipe",
                "PVC pipes",
                "Gas pipes",
                "Poly yellow",
                "Poly black",
                "Other pipes"
            ],
            delivery: "We deliver high quality pipes in all over Karachi within 3 to 10 hours or less than 24 hours depending on the location."
        };

        function getBotResponse(userText) {
            // Convert input to lowercase for better matching
            userText = userText.toLowerCase();
            
            // Greetings
            if (userText.match(/^(hi|hello|hey|assalam|salam)/i)) {
                return "Hello! How can I assist you today with our pipe solutions?";
            }

            // Time related queries
            if (userText.includes('time') || userText.includes('timing') || userText.includes('hours')) {
                if (userText.includes('friday')) {
                    return `On Fridays, we're open ${businessDetails.shopTime.friday}`;
                }
                return `Our regular business hours are ${businessDetails.shopTime.regular}`;
            }

            // Service related queries
            if (userText.includes('service') || userText.includes('product') || userText.includes('pipe')) {
                return `We offer the following services:\n${businessDetails.services.join("\n- ")}`;
            }

            // Contact related queries
            if (userText.includes('contact') || userText.includes('email') || userText.includes('reach')) {
                return `You can contact us at ${businessDetails.contact}`;
            }

            // Location/Address queries
            if (userText.includes('where') || userText.includes('location') || userText.includes('address')) {
                return `We are located at: ${businessDetails.address}`;
            }

            // Delivery queries
            if (userText.includes('deliver') || userText.includes('shipping') || userText.includes('send')) {
                return businessDetails.delivery;
            }

            // Company name queries
            if (userText.includes('company') || userText.includes('name') || userText.includes('who')) {
                return `We are ${businessDetails.name}, your trusted pipe supplier in Karachi.`;
            }

            // Default response for unrecognized queries
            return "I'm not sure about that. Would you like to know about our services, business hours, or delivery options?";
        }

        // Update the sendMessage function to use the new response system
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Display User Message
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userText;
            chatbotBody.appendChild(userMessage);

            // Get Bot Response using new function
            const botResponse = getBotResponse(userText);
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.textContent = botResponse;
            chatbotBody.appendChild(botMessage);

            // Clear Input
            userInput.value = "";
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        // Event listeners for chatbot icon and close button
        document.getElementById('chatbotIcon').addEventListener('click', function() {
            document.getElementById('chatbotContainer').style.display = 'flex';
        });

        document.getElementById('closeChatbot').addEventListener('click', function() {
            document.getElementById('chatbotContainer').style.display = 'none';
        });

        // Event listener for send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Event listener for enter key in input field
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
