<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to the new CSS file -->
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="https://i.postimg.cc/c4MdHSpM/IMG-20250312-153058.jpg" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Assistant </h3>
            <div>
                <button id="refreshChatbot"> <i class="fa-sharp-duotone fa-solid fa-rotate"></i> </button>
                <button id="closeChatbot"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <img src="https://i.postimg.cc/gcN2brzt/file-3-Jc-Xkkve-Ffb-Kbu22p-Yjh-JT-removebg-preview.png" alt="Logo" class="welcome-logo">
                <p><strong>Hi, I'm Vortex.</strong><br>How can I help you today?</p>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Message Vortex...">
            <button id="sendButton"> <i class="fas fa-paper-plane"></i> </button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            // Hide Welcome Message on first message
            document.getElementById("welcomeMessage").style.display = "none";

            // User Message
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userText;
            chatbotBody.appendChild(userMessage);

            // Bot Response
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(userText);
                chatbotBody.appendChild(botMessage);

                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }, 500);

            // Clear Input
            userInput.value = "";
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        function getBotResponse(userText) {
            userText = userText.toLowerCase();

            if (userText.includes("hi") || userText.includes("hello") || userText.includes("salam")) {
                return "Hello! How can I assist you today with our pipe solutions?";
            }
            if (userText.includes("timing") || userText.includes("hours")) {
                return "Our business hours are 11 AM - 6 PM (Mon-Sat).";
            }
            if (userText.includes("contact") || userText.includes("email")) {
                return "You can contact us at umarvortex@gmail.com.";
            }
            return "I'm not sure about that. Ask a different question or contact us umarvortex@gmail.com ?";
        }

        // Show/Hide Chatbot in full screen
        document.getElementById("chatbotIcon").addEventListener("click", () => {
            const chatbotContainer = document.getElementById("chatbotContainer");
            chatbotContainer.classList.toggle("full-screen");
            chatbotContainer.style.display = "flex";
        });

        document.getElementById("closeChatbot").addEventListener("click", () => {
            const chatbotContainer = document.getElementById("chatbotContainer");
            chatbotContainer.classList.remove("full-screen");
            chatbotContainer.style.display = "none";
        });

        // Event listener for refresh button
        document.getElementById('refreshChatbot').addEventListener('click', function() {
            document.getElementById('chatbotBody').innerHTML = '';
        });

        document.getElementById("sendButton").addEventListener("click", sendMessage);

        document.getElementById("userInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
